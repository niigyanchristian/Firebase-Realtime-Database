<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="id" placeholder="Enter ID" required>
            <input id="AddBtn" type="submit" value="Get Student" >
    </div>
    <div class="container">
            <input type="text" id="id-search" placeholder="Enter ID" required>
            <input id="GetBtn" type="submit" value="Get Student" style="background-color: #0598dc;">

            <input type="text" id="name-upd" placeholder="">
            <input id="UpdateBtn" type="submit" value="Update Student" style="background-color: #dcb105;">
            
            <input id="DeleteBtn" type="submit" value="Delete Student" style="background-color: #dc0905;">
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
